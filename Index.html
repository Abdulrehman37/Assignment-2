<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f4f4f4;
        }

        header {
            text-align: center;
            padding: 15px 0;
        }

        header h2 {
            margin: 0;
        }

        form {
            max-width: 350px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 70%;
            padding: 10px;
            border: 1px solid #ccc;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }

        textarea {
            resize: vertical;
        }

     
    </style>
</head>
<body>

<header>
    <div>
        <h2>Student Registration Form</h2>
     
    </div>
</header>
<center>
<a href="table.html">Table</a>
</center>
<form action="#" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" placeholder="First Name" >

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" placeholder="Last Name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Type Your Email" >

    <label for="mobile">Mobile:</label>
    <input type="tel" id="mobile" name="mobile" placeholder="xx-xxx-xxxxx" >

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" >

    <label for="address">Address:</label>
    <textarea id="address" name="address" placeholder="Address"></textarea>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" >

    <label for="area">Area:</label>
    <input type="text" id="area" name="area" >

    <label for="pin">PIN:</label>
    <input type="text" id="pin" name="pin" >

    <label for="state">State:</label>
    <input type="text" id="state" name="state" >

    <label for="qualification">Qualification:</label>
    <select id="qualification" name="qualification">
        <option value="BSCS">BSCS</option>
        <option value="BS ENGLISH">BS ENGLISH</option>
        <option value="BS URDU">BS URDU</option>
    </select>

    <label for="specialization">Specialization:</label>
    <input type="checkbox" > <label for="cs">Computer Science</label>
    <input type="checkbox" > <label for="it">Information Technology</label>
    <input type="checkbox" > <label for="ca">Computer Architecture</label>
    <input type="checkbox" > <label for="telecom">Telecommunication</label>

    <label for="password">Password:</label>
    <input type="password"  name="password" >

    <input type="submit" value="Register">
</form>

</body>
</html>
